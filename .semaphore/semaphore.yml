version: v1.0
name: JavaScript Monorepo Bazel Build
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: Install Bazel
    task:
      env_vars:
        - name: NODE_ENV
          value: test
        - name: CI
          value: 'true'
      prologue:
        commands:
          - checkout
          - node --version
          - npm --version
      jobs:
        - name: Install Bazel
          commands:
            - sudo apt update && sudo apt install bazel-4.1.0
            - sudo ln -s /usr/bin/bazel-4.1.0 /usr/bin/bazel
						- bazel --version  # 4.1.0
  - name: Install dependencies
    task:
      env_vars:
        - name: NODE_ENV
          value: test
        - name: CI
          value: 'true'
      prologue:
        commands:
          - checkout
          - node --version
          - npm --version
      jobs:
        - name: npm install and cache
          commands:
            - 'cache restore client-node-modules-$SEMAPHORE_GIT_BRANCH-$(checksum package-lock.json),client-node-modules-$SEMAPHORE_GIT_BRANCH,client-node-modules-master'
            - npm install
            - cache store client-node-modules-$SEMAPHORE_GIT_BRANCH-$(checksum package-lock.json) node_modules
  - name: Run Build
    task:
      env_vars:
        - name: NODE_ENV
          value: test
        - name: CI
          value: 'true'
      prologue:
        commands:
          - checkout
          - node --version
          - npm --version
      jobs:
        - name: npm build
          commands:
            - npm run build
